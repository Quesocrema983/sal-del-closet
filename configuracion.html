<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Configuraci√≥n</title>
  <style>
    body {
      margin: 0;
      background: #b3e5fc;
      font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
      overflow: hidden;
      user-select: none;
    }
    /* Bot√≥n Volver */
    #btnVolver {
      position: fixed;
      top: 15px;
      left: 15px;
      background: #ff75a2;
      border: none;
      border-radius: 12px;
      padding: 8px 14px;
      color: white;
      font-weight: 600;
      font-size: 16px;
      cursor: pointer;
      box-shadow: 0 2px 6px rgba(255,117,162,0.7);
      z-index: 100;
    }
    #btnVolver:hover {
      background: #e85b8d;
    }
    /* Tus nubes animadas */
    #nubesContainer {
      position: fixed;
      top: 0; left: 0;
      width: 100vw; height: 100vh;
      pointer-events: none;
      z-index: 0;
      overflow: hidden;
    }
    .nube {
      position: absolute;
      width: 140px; height: 90px;
      border-radius: 70px/50px;
      overflow: hidden;
      filter: drop-shadow(0 2px 3px rgba(0,0,0,0.15));
      animation: flotar 6s ease-in-out infinite;
      display: flex; flex-direction: column;
    }
    .nube span {
      flex-grow: 1; width: 100%;
    }
    @keyframes flotar {
      0%,100% { transform: translateY(0); }
      50%    { transform: translateY(-15px); }
    }
    /* Botones centrales */
    .botonesConfig {
      position: relative;
      z-index: 10;
      display: flex;
      justify-content: center;
      gap: 60px;
      margin-top: 40vh;
    }
    .botonToggle {
      background: #ff75a2;
      border: none;
      border-radius: 50%;
      width: 100px; height: 100px;
      font-size: 36px;
      color: white;
      cursor: pointer;
      box-shadow: 0 4px 10px rgba(255,117,162,0.7);
      display: flex;
      justify-content: center;
      align-items: center;
      transition: background 0.3s ease;
    }
    .botonToggle:hover {
      background: #e85b8d;
    }
  </style>
</head>
<body>

  <!-- Bot√≥n Volver -->
  <button id="btnVolver">‚Üê Volver</button>

  <!-- Nubes animadas -->
  <div id="nubesContainer"></div>

  <!-- Botones M√∫sica y Vibraci√≥n -->
  <div class="botonesConfig">
    <button id="btnMusica" class="botonToggle" title="M√∫sica">üéµ</button>
    <button id="btnVibracion" class="botonToggle" title="Vibraci√≥n">üì≥</button>
  </div>

  <!-- Audio oculto -->
  <audio id="audioPlayer" preload="auto"></audio>

  <script>
    // Volver al men√∫ principal
    document.getElementById('btnVolver')
      .addEventListener('click', () => window.location.href = 'index.html');

    // Playlist y Vibraci√≥n (igual que antes)
    const canciones = [
      "born_this_way.mp3",
      "i_kissed_a_girl.mp3",
      "i_wanna_be_your_girlfriend.mp3",
      "estilazo.mp3",
      "puchi.mp3",
      "atrevete_te_te.mp3"
    ];
    let indice = 0, sonando = false, vibra = false;
    const audio = document.getElementById("audioPlayer");
    audio.src = canciones[indice];
    audio.volume = 0.8;

    // Bot√≥n M√∫sica
    document.getElementById("btnMusica").addEventListener("click", () => {
      if (!sonando) {
        audio.play(); sonando = true;
      } else {
        audio.pause(); sonando = false;
        audio.currentTime = 0;
      }
      if (vibra && navigator.vibrate) navigator.vibrate(70);
    });

    // Siguiente canci√≥n
    audio.addEventListener("ended", () => {
      indice = (indice + 1) % canciones.length;
      audio.src = canciones[indice];
      audio.play();
    });

    // Bot√≥n Vibraci√≥n
    document.getElementById("btnVibracion").addEventListener("click", () => {
      vibra = !vibra;
      if (vibra && navigator.vibrate) navigator.vibrate([50,30,50]);
    });

    // Generar nubes
    const banderas = [
      {x:100,y:70,colores:["#D60270","#9B4F96","#0038A8"]},
      {x:350,y:130,colores:["#FF218C","#FFD800","#21B1FF"]},
      {x:600,y:80,colores:["#5BCEFA","#F5A9B8","#FFFFFF","#F5A9B8","#5BCEFA"]},
      {x:850,y:120,colores:["#FF75A2","#FFFFFF","#8A00D4"]}
    ];
    const cont = document.getElementById("nubesContainer");
    banderas.forEach((b,i) => {
      const n = document.createElement("div");
      n.classList.add("nube");
      n.style.left = b.x + "px";
      n.style.top = b.y + "px";
      n.style.setProperty('--num-franjas', b.colores.length);
      b.colores.forEach(c => {
        const f = document.createElement("span");
        f.style.backgroundColor = c;
        n.appendChild(f);
      });
      n.style.animationDelay = (i*1.5) + "s";
      cont.appendChild(n);
    });
  </script>
</body>
</html>
