<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Configuraci√≥n</title>
  <style>
    body {
      margin: 0;
      background: #b3e5fc;
      font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
      overflow: hidden;
    }

    .botonCircular {
      width: 90px;
      height: 90px;
      border-radius: 50%;
      background-color: #ff75a2;
      color: white;
      font-size: 22px;
      font-weight: bold;
      border: none;
      margin: 20px;
      box-shadow: 0 4px 10px rgba(0,0,0,0.2);
      cursor: pointer;
      transition: background 0.3s ease;
    }

    .botonCircular:hover {
      background-color: #e85b8d;
    }

    .contenedorCentral {
      display: flex;
      justify-content: center;
      align-items: center;
      gap: 50px;
      margin-top: 30vh;
    }

    .botonVolver {
      position: fixed;
      top: 15px;
      left: 15px;
      background: #ff75a2;
      color: white;
      border: none;
      border-radius: 20px;
      padding: 10px 20px;
      font-size: 16px;
      cursor: pointer;
      box-shadow: 0 3px 6px rgba(0,0,0,0.2);
      transition: background 0.3s ease;
      z-index: 10;
    }

    .botonVolver:hover {
      background: #e85b8d;
    }

    .nube {
      position: absolute;
      border-radius: 50%;
      opacity: 0.9;
      z-index: 1;
      box-shadow: inset 0 0 10px rgba(255,255,255,0.3);
    }
  </style>
</head>
<body>
  <!-- NUBES FONDO -->
  <div id="nubesContainer"></div>

  <!-- BOT√ìN VOLVER -->
  <button class="botonVolver" onclick="window.location.href='index.html'">‚¨ÖÔ∏è Volver</button>

  <!-- BOTONES M√öSICA Y VIBRACI√ìN -->
  <div class="contenedorCentral">
    <button id="btnMusica" class="botonCircular">üéµ</button>
    <button id="btnVibracion" class="botonCircular">üì≥</button>
  </div>

  <audio id="audioPlayer" loop>
    <source src="born_this_way.mp3" type="audio/mpeg">
  </audio>

  <script>
    const canciones = [
      "born_this_way.mp3",
      "i_kissed_a_girl.mp3",
      "i_wanna_be_your_girlfriend.mp3",
      "estilazo.mp3",
      "puchi.mp3",
      "atrevete.mp3"
    ];

    let actual = 0;
    let reproduciendo = false;
    let vibracionActiva = false;

    const audio = document.getElementById("audioPlayer");
    audio.src = canciones[actual];
    audio.volume = 0.8;

    function vibrar() {
      if (vibracionActiva && navigator.vibrate) {
        navigator.vibrate(100);
      }
    }

    document.getElementById("btnMusica").addEventListener("click", () => {
      vibrar();
      if (!reproduciendo) {
        audio.play();
        reproduciendo = true;
        alert("‚ÄºÔ∏èLa m√∫sica se activ√≥ sonar√° en repeat hasta que se desactive ‚ÄºÔ∏è");
      } else {
        audio.pause();
        reproduciendo = false;
      }
    });

    document.getElementById("btnVibracion").addEventListener("click", () => {
      vibracionActiva = !vibracionActiva;
      vibrar();
    });

    audio.addEventListener("ended", () => {
      actual = (actual + 1) % canciones.length;
      audio.src = canciones[actual];
      audio.play();
    });

    // NUBES ESTILO BANDERA
    const nubesContainer = document.getElementById("nubesContainer");

    const nubes = [
      {
        x: 80, y: 100,
        colores: ["#ff75a2", "#ffffff", "#8a00d4"] // Lesbiana
      },
      {
        x: 400, y: 180,
        colores: ["#5bcefa", "#f5a9b8", "#ffffff", "#f5a9b8", "#5bcefa"] // Trans
      },
      {
        x: 700, y: 70,
        colores: ["#d60270", "#9a4d90", "#0038a8"] // Bi
      }
    ];

    nubes.forEach(nube => {
      nube.colores.forEach((color, i) => {
        const circulo = document.createElement("div");
        circulo.classList.add("nube");
        circulo.style.backgroundColor = color;
        circulo.style.width = "50px";
        circulo.style.height = "50px";
        circulo.style.left = (nube.x + i * 25) + "px";
        circulo.style.top = nube.y + "px";
        nubesContainer.appendChild(circulo);
      });
    });
  </script>
</body>
</html>
