<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>ConfiguraciÃ³n</title>
  <style>
    body {
      margin: 0;
      background: #b3e5fc;
      font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
      overflow: hidden;
      user-select: none;
    }

    #contenedor {
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      height: 100vh;
      gap: 40px;
    }

    .boton {
      background: #ff75a2;
      border: none;
      border-radius: 50%;
      width: 100px;
      height: 100px;
      font-size: 36px;
      color: white;
      cursor: pointer;
      box-shadow: 0 4px 10px rgba(255,117,162,0.7);
      display: flex;
      justify-content: center;
      align-items: center;
      transition: background 0.3s ease;
    }

    .filaBotones {
      display: flex;
      gap: 40px;
    }

    #volver {
      position: fixed;
      bottom: 20px;
      left: 20px;
      background: #ff75a2;
      border: none;
      padding: 10px 20px;
      border-radius: 12px;
      color: white;
      font-weight: bold;
      font-size: 18px;
      cursor: pointer;
    }
  </style>
</head>
<body>
  <div id="contenedor">
    <div class="filaBotones">
      <button id="musica" class="boton" title="MÃºsica">ðŸŽµ</button>
      <button id="vibracion" class="boton" title="VibraciÃ³n">ðŸ“³</button>
    </div>
    <button id="volver" onclick="window.location.href='menu_principal.html'">Volver</button>
  </div>

  <script>
    const canciones = [
      "playlist/01_born_this_way.mp3",
      "playlist/02_i_kissed_a_girl.mp3",
      "playlist/03_i_wanna_be_your_girlfriend.mp3",
      "playlist/04_estilazo.mp3",
      "playlist/05_puchi.mp3",
      "playlist/06_atrevete.mp3"
    ];

    let indiceActual = 0;
    let reproduciendo = false;
    let audio = new Audio();
    let vibracionActiva = false;

    function reproducirCancion(index) {
      if (!reproduciendo) return;
      audio.src = canciones[index];
      audio.play();
      if (vibracionActiva && navigator.vibrate) navigator.vibrate(100);
    }

    audio.addEventListener("ended", () => {
      indiceActual = (indiceActual + 1) % canciones.length;
      reproducirCancion(indiceActual);
    });

    document.getElementById("musica").addEventListener("click", () => {
      reproduciendo = !reproduciendo;
      if (reproduciendo) {
        indiceActual = 0;
        reproducirCancion(indiceActual);
      } else {
        audio.pause();
        audio.currentTime = 0;
      }
      if (vibracionActiva && navigator.vibrate) navigator.vibrate(70);
    });

    document.getElementById("vibracion").addEventListener("click", () => {
      vibracionActiva = !vibracionActiva;
      if (vibracionActiva && navigator.vibrate) navigator.vibrate([30, 50, 30]);
    });
  </script>
</body>
</html>
