<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8" />
  <title>Reproductor</title>
</head>
<body>
  <audio id="audioPlayer" autoplay loop hidden>
    <source src="born_this_way.mp3" type="audio/mp3">
  </audio>
  <script>
    const canciones = [
      "born_this_way.mp3",
      "i_kissed_a_girl.mp3",
      "i_wanna_be_your_girlfriend.mp3",
      "estilazo.mp3",
      "puchi.mp3",
      "atrevete.mp3"
    ];

    let actual = 0;
    const audio = document.getElementById("audioPlayer");
    audio.src = canciones[actual];
    audio.volume = 0.8;

    audio.addEventListener("ended", () => {
      actual = (actual + 1) % canciones.length;
      audio.src = canciones[actual];
      audio.play();
    });
  </script>
</body>
</html>
